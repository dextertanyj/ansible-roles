nginx_upstreams: []
nginx_servers: []
nginx_additional_common_server_options: ""
nginx_additional_common_upstream_options: keepalive 64
nginx_ssl_ciphers:
  - ECDHE-ECDSA-AES128-GCM-SHA256
  - ECDHE-RSA-AES128-GCM-SHA256
  - ECDHE-ECDSA-AES256-GCM-SHA384
  - ECDHE-RSA-AES256-GCM-SHA384
  - ECDHE-ECDSA-CHACHA20-POLY1305
  - ECDHE-RSA-CHACHA20-POLY1305
  - DHE-RSA-AES128-GCM-SHA256
  - DHE-RSA-AES256-GCM-SHA384
nginx_ssl_protocols:
  - TLSv1.2
  - TLSv1.3
nginx_prefer_server_ciphers: false
nginx_hsts: true
nginx_ocsp_stapling: true
nginx_ca_certificate: /etc/ssl/certs/ca-certificates.crt
